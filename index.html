<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>KoreanBrainGroup - Roblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rbx-bg: #F2F4F5;
            --rbx-nav-bg: #FFFFFF;
            --rbx-blue: #0074FF;
            --rbx-border: #DEE1E3;
            --text-main: #393B3D;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--rbx-bg);
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.03em;
            color: var(--text-main);
        }

        /* [상단 네비게이션 바 - 픽셀 퍼펙트] */
        .navbar {
            height: 40px;
            background-color: var(--rbx-nav-bg);
            border-bottom: 1px solid var(--rbx-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            box-sizing: border-box;
        }

        /* 좌측: 로고 + 메뉴 */
        .nav-left { display: flex; align-items: center; gap: 5px; }
        .logo-box {
            width: 30px; height: 30px;
            background: url('logo.png') no-repeat center/contain;
            margin-right: 15px;
        }
        .nav-item {
            padding: 0 10px; font-size: 14px; font-weight: 600;
            color: var(--text-main); cursor: pointer;
        }

        /* 중앙: 검색창 */
        .nav-center { flex-grow: 1; max-width: 400px; margin: 0 20px; position: relative; }
        .search-input {
            width: 100%; height: 28px; background-color: #F2F4F5;
            border: 1px solid #B8BABC; border-radius: 4px;
            padding: 0 10px 0 32px; font-size: 13px;
        }

        /* 우측: Sign Up / Log In 버튼 (여기가 핵심) */
        .nav-right { display: flex; align-items: center; gap: 8px; }
        .btn-base {
            height: 28px; padding: 0 16px; font-size: 13px; font-weight: 700;
            border-radius: 4px; cursor: pointer; display: flex; align-items: center;
            transition: opacity 0.2s;
        }
        .btn-signup {
            background-color: var(--rbx-blue); color: #FFFFFF; border: none;
        }
        .btn-login {
            background-color: transparent; color: var(--text-main);
            border: 1px solid #B8BABC;
        }

        /* [메인 컨텐츠] */
        .wrapper { width: 970px; margin: 60px auto 100px; padding: 0 10px; }
        .card { background: #FFFFFF; border: 1px solid var(--rbx-border); padding: 24px; }
        
        .group-header { display: flex; gap: 25px; }
        .group-img { width: 150px; height: 150px; border: 1px solid var(--rbx-border); border-radius: 8px; background: url('group_icon.png') center/cover; }
        .group-title { font-size: 24px; font-weight: 800; margin: 0; }
        .badge { background: #E8EAEB; display: inline-block; padding: 2px 10px; border-radius: 12px; font-size: 12px; margin: 12px 0; color: #666; }
        .btn-blue-main { background: var(--rbx-blue); color: #fff; border: none; padding: 10px 60px; border-radius: 4px; font-weight: 700; font-size: 16px; cursor: pointer; }

        .tab-bar { display: flex; margin-top: 35px; border-bottom: 1px solid var(--rbx-border); }
        .tab { padding: 12px 30px; font-size: 16px; font-weight: 700; color: #666; cursor: pointer; }
        .tab.active { color: var(--text-main); border-bottom: 4px solid var(--text-main); margin-bottom: -1px; }

        .m-grid { display: grid; grid-template-columns: repeat(9, 1fr); gap: 14px; margin-top: 25px; }
        .m-card { text-align: center; }
        .m-card img { width: 100%; border-radius: 50%; background: var(--rbx-bg); }
        .m-name { font-size: 11px; font-weight: 600; margin-top: 5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-box"></div>
            <div class="nav-item">Charts</div>
            <div class="nav-item">Marketplace</div>
            <div class="nav-item">Create</div>
            <div class="nav-item">Robux</div>
        </div>
        
        <div class="nav-center">
            <input type="text" class="search-input" placeholder="Search">
        </div>

        <div class="nav-right">
            <button class="btn-base btn-signup">Sign Up</button>
            <button class="btn-base btn-login">Log In</button>
        </div>
    </nav>

    <div class="wrapper">
        <h2 style="font-size: 30px; font-weight: 300; margin-bottom: 20px;">Communities</h2>
        <div class="card">
            <div class="group-header">
                <div class="group-img"></div>
                <div>
                    <h1 class="group-title">KoreanBrainGroup</h1>
                    <div style="font-size:14px; margin-top:5px;">By <span style="color:var(--rbx-blue); font-weight:600;">Etik4321</span></div>
                    <div class="badge">57 members</div>
                    <p style="font-size:14px;">법적 증거로 사용<br><span style="color:var(--rbx-blue); font-weight:600;">more</span></p>
                    <button class="btn-blue-main">Join Community</button>
                </div>
            </div>
            <div class="tab-bar">
                <div class="tab">About</div>
                <div class="tab active">About</div>
                <div class="tab">Store</div>
                <div class="tab">Affiliates</div>
            </div>
            <div class="m-grid" id="mGrid"></div>
        </div>
    </div>

    <script>
        const members = ["miauguai981", "00_VOID", "MR_GABUT235", "hunter", "Trevor", "Qba345", "izz_mila", "rijw", "arisf_34507"];
        const grid = document.getElementById('mGrid');
        members.forEach(m => {
            grid.innerHTML += `<div class="m-card"><img src="member.png"><div class="m-name">${m}</div></div>`;
        });
    </script>
</body>
</html>
